{% load staticfiles otree_tags %}

<div class="well-lg well">

    <label class="control-label"
           for="id_first_decision">
        {% if player.treatment == 'T2' %}
        Do you want to pay an investment cost of
        {{ Constants.q_parameters.tot_cost|c}}?
        {% else %}
        Do you want to pay an initial investment cost of
        {{ Constants.q_parameters.initial_cost|c }}?
        {% endif %}

    </label>

    <div class="controls  field-first_decision">
        <ul>
            <li><label for="id_first_decision_1"><input type="radio" disabled id="id_first_decision_1" value="True"
                                                        name="first_decision" required> Yes</label></li>

            <li><label for="id_first_decision_2"><input type="radio" disabled id="id_first_decision_2" value="False"
                                                        name="first_decision" required> No</label></li>
        </ul>

    </div>
</div>
